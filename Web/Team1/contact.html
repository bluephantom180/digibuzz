<!DOCTYPE html>

<html>
	<head>
		<title>contactus</title>
				<link rel="stylesheet" type="text/css" href="contact.css">
	</head>
	<form id="contact">
		<div>
			<center> <img src="images/contact.png" alt="" width="850px" height="250px" /> </center>
		</div>
		<div class="container">
			     <h3>CUSTOMER REQUEST</h3>
			<input type="text" name="name" placeholder="Name" /><br />
			<input  type="email" name="email" placeholder="Email" /><br />
			<input  type="Subject" name="Subject" placeholder="Subject" /><br />
			<textarea type="text" name="message" placeholder="Message"></textarea><br />
			<button id="submit" type="submit">
				SEND
			</button>
			<button id="Cancel" type="Cancel">
				CANCEL
			</button>
			<p id="failure">Oops...Message not sent.</p>  
			<p id="success">Message was sent successfully..Thank you!!</p>
		</div>
	</form>
</html>
